apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: auth-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "flaskapp.mytest.local"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: flaskapp-service
            port:
              number: 80
